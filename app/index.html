<!DOCTYPE html>
<html>
<head>
  <title>TwinkieTerm</title>
  <script src="hterm_all.js"></script>
  <script src="bower_components/platform/platform.js"></script>
  <script src="main.js"></script>
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html">

  <style>
    body {
      position: absolute;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #update-notification {
      position: absolute;
      top: 5px;
      right: 20px;
      font-size: 20px;
      background-color: orange;
      color: white;
      opacity: 0.9;
      cursor: pointer;
    }

    #terminal {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
    }
    </style>
</head>

<body>
  <div id="terminal"></div>$
  <div id='update-notification' style='display:none'>&#x21E7;</div>$

  <paper-dialog id="connect_dialog" heading="Connection" style='width:400px' opened>
    <div>
      <label>
        <span class='picker-label'>PORT</span>
        <select id='port-picker'></select>
      </label>
    </div>
    <paper-button label="Accept" affirmative autofocus>Accept</paper-button>
  </paper-dialog>
</body>
</html>
